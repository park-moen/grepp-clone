<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grepp</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/adeb1a5ac2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <div class="logo">
            <img src="./src/assets/image/logo.webp" alt="logo" class="logo__image" />
            <a href="#" class="logo__link">
              <h1 class="title blind">Grepp</h1>
            </a>
          </div>
        </div>

        <div class="header__nav">
          <!-- Modifier --open를 사용해서 on/off 상태를 확인합니다. -->

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>회사 소개</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>서비스</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>그렙 소식</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>그렙 문화</span>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <span>채용 공고</span>
                </a>
              </li>

              <li class="nav__item">
                <div class="setting">
                  <button class="setting__lang-button">
                    <img src="./src/assets/image/kr.png" alt="korean flag" />
                    <i class="fa-solid fa-caret-down setting__icon"></i>
                  </button>

                  <ul class="setting__list setting__list--blind">
                    <li class="setting__item">
                      <button type="button" class="setting__pick-button">
                        <img src="./src/assets/image/kr.png" alt="korean flag" />
                        <span>Korean</span>
                      </button>
                    </li>
                    <li class="setting__item">
                      <button type="button" class="setting__pick-button">
                        <img src="./src/assets/image/us.png" alt="English flag" />
                        <span>English</span>
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>

          <div class="sidebar">
            <label for="sidebar-button" class="blind">Sidebar Button</label>
            <input type="checkbox" id="sidebar-button" class="sidebar__button" />
            <div class="sidebar__icon">
              <span class="sidebar__line"></span>
              <span class="sidebar__line"></span>
              <span class="sidebar__line"></span>
            </div>

            <nav class="drawer-nav">
              <ul class="drawer-nav__list">
                <li class="drawer-nav__item">
                  <a href="#" class="drawer-nav__link">
                    <span>회사 소개</span>
                  </a>
                </li>
                <li class="drawer-nav__item">
                  <a href="#" class="drawer-nav__link">
                    <span>서비스</span>
                  </a>
                </li>
                <li class="drawer-nav__item">
                  <a href="#" class="drawer-nav__link">
                    <span>그렙 소식</span>
                  </a>
                </li>
                <li class="drawer-nav__item">
                  <a href="#" class="drawer-nav__link">
                    <span>그렙 문화</span>
                  </a>
                </li>
                <li class="drawer-nav__item">
                  <a href="#" class="drawer-nav__link">
                    <span>채용 공고</span>
                  </a>
                </li>
                <li class="drawer-nav__item">
                  <div class="drawer-nav__sub-drawer">
                    <label for="lang-toggle-button" class="blind"
                      >Language Drawer Button</label
                    >
                    <input
                      type="checkbox"
                      id="lang-toggle-button"
                      class="drawer-nav__toggle-button"
                    />
                    <div class="drawer-nav__content-wrapper">
                      <img src="./src/assets/image/kr.png" alt="korean flag" />
                      <span>Korean</span>
                    </div>
                    <i class="fa-solid fa-caret-down drawer-nav__icon"></i>

                    <ul class="drawer-nav__sub-list">
                      <li class="drawer-nav__item">
                        <div class="drawer-nav__pick-button">
                          <img src="./src/assets/image/kr.png" alt="korean flag" />
                          <span>Korean</span>
                        </div>
                      </li>

                      <li class="drawer-nav__item drawer-nav__item--no-line">
                        <button type="button" class="drawer-nav__pick-button">
                          <img src="./src/assets/image/us.png" alt="English flag" />
                          <span>English</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="carousel">
          <img src="./src/assets/image/carousel-image.webp" alt="" />
        </section>

        <section class="message-box">
          <p class="bold-text"></p>
          <p class=""></p>
        </section>

        <section class="summary-content">
          <div class="summary-content__description"></div>

          <div class="summary-content__image-wrapper">
            <!-- <img
              src="./src/assets/image/summary-content-image.webp"
              alt="Summary Content Image"
            /> -->
          </div>

          <div class="summary-content__details">
            <div class="summary-content__text"></div>
            <div class="summary-content__text"></div>
            <div class="summary-content__text"></div>
          </div>
        </section>

        <section class="service-list">
          <div class="summary-content__description">
            <span></span>
            <span></span>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
